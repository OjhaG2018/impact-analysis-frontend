name: Deploy to Production
on:
  push:
    branches:
      - main
jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Deploy and Run on VPS
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: ${{ secrets.SSH_PORT }}
          script: |
            # Navigate to deployment directory
            cd /home/impactanalysis.rtcknowledge.com
            
            # Remove old files (except node_modules to speed up)
            rm -rf public_html/.next public_html/package*.json public_html/src public_html/tsconfig.json
            
            # Create fresh directory
            mkdir -p public_html
            cd public_html
            
            # Clone/pull latest code
            if [ -d .git ]; then
              git pull origin main
            else
              git clone https://github.com/OjhaG2018/impact-analysis-frontend.git .
            fi
            
            # Install dependencies
            npm ci --production=false
            
            # Create/update .env file with API URL
            echo "REACT_APP_API_URL=https://impact.rtcknowledge.com/api" > .env
            echo "PORT=3003" >> .env
            
            # Build the application
            npm run build
            
            # Stop existing PM2 process if running
            pm2 delete impact-analysis-frontend || true
            
            # Start with PM2
            pm2 start npm --name "impact-analysis-frontend" -- start
            
            # Save PM2 configuration
            pm2 save
            
            # Show status
            pm2 status