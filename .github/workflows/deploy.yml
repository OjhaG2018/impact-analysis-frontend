name: Deploy Impact Analysis to Production

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Build project
        run: npm run build
      
      - name: Create deployment package
        run: |
          mkdir -p deploy_package
          cp -r .next deploy_package/
          [ -d public ] && cp -r public deploy_package/ || echo "No public directory"
          cp package.json deploy_package/
          cp package-lock.json deploy_package/
          cp next.config.js deploy_package/
          tar -czf deploy.tar.gz -C deploy_package .
      
      - name: Deploy to server via rsync
        uses: easingthemes/ssh-deploy@main
        with:
          SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
          REMOTE_HOST: ${{ secrets.SSH_HOST }}
          REMOTE_USER: ${{ secrets.SSH_USER }}
          SOURCE: "deploy.tar.gz"
          TARGET: "/tmp/impactanalysis_deploy.tar.gz"
      
      - name: Extract, setup files and restart PM2
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: 22
          script: |
            cd /home/impactanalysis.rtcknowledge.com/public_html
            tar -xzf /tmp/impactanalysis_deploy.tar.gz -C /home/impactanalysis.rtcknowledge.com/public_html
            rm /tmp/impactanalysis_deploy.tar.gz
            chown -R impac2613:impac2613 /home/impactanalysis.rtcknowledge.com/public_html
            chmod -R 755 /home/impactanalysis.rtcknowledge.com/public_html
            cd /home/impactanalysis.rtcknowledge.com/public_html
            npm install --production
            PORT=3001 pm2 restart impactanalysis || PORT=3001 pm2 start npm --name "impactanalysis" -- start
            pm2 save
            echo "Impact Analysis deployment completed at $(date)"