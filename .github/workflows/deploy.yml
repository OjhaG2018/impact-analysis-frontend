name: Deploy Impact Analysis to Production

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Build project
        run: npm run build
        env:
          CI: false
      
      - name: Create deployment package
        run: |
          mkdir -p deploy_package
          cp -r build deploy_package/
          tar -czf deploy.tar.gz -C deploy_package .
      
      - name: Deploy to server
        uses: easingthemes/ssh-deploy@main
        with:
          SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
          REMOTE_HOST: ${{ secrets.SSH_HOST }}
          REMOTE_USER: ${{ secrets.SSH_USER }}
          SOURCE: "deploy.tar.gz"
          TARGET: "/tmp/impactanalysis_deploy.tar.gz"
      
      - name: Extract and setup files
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: 22
          script: |
            echo "ðŸš€ Starting deployment..."
            
            cd /home/impactanalysis.rtcknowledge.com/public_html
            tar -xzf /tmp/impactanalysis_deploy.tar.gz
            rm /tmp/impactanalysis_deploy.tar.gz
            
            chown -R impac2613:impac2613 /home/impactanalysis.rtcknowledge.com/public_html
            chmod -R 755 /home/impactanalysis.rtcknowledge.com/public_html
            
            echo "âœ… Deployment completed at $(date)"
